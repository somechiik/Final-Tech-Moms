<script>
    document.addEventListener("DOMContentLoaded", () => {
        const title = document.querySelector(".title");
        title.addEventListener("mouseenter", function once() {
            // remove the transform delay after first hover
            this.querySelectorAll("h1, h3").forEach(el => {
                el.style.transitionDelay = "0s";
            });
            // remove listener so it only happens once
            title.removeEventListener("mouseenter", once);
        });
    });
</script>
